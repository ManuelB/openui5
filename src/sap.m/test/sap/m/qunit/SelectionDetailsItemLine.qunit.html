<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>QUnit Test Page for sap.m.SelectionDetailsItemLine</title>

<!-- UI5 Bootstrap -->
<script src="../shared-config.js"></script>
<script id="sap-ui-bootstrap"
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m"
	data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
<script src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
<script>

	QUnit.module("SelectionDetailsItemLine facade", {
		beforeEach : function() {
			this.oLine = new sap.m.SelectionDetailsItemLine();
		},
		afterEach : function() {
			this.oLine.destroy();
			this.oLine = null;
		}
	});

	QUnit.test("Facade is not returning the original instance", function(assert) {
		// Act
		var oFacade = this.oLine.getFacade();
		//Assert
		assert.notDeepEqual(this.oLine, oFacade, "Proxy object is returned.");
	});

	QUnit.test("Facade proxy object is buffered on instance level", function(assert) {
		// Act
		var oFacadeFirstCall = this.oLine.getFacade();
		var oFacadeSecondCall = this.oLine.getFacade();
		//Assert
		assert.equal(oFacadeFirstCall, oFacadeSecondCall, "Same proxy object is returned");
	});

	QUnit.test("Facade includes setEnableNav method", function(assert) {
		// Arrange
		var oFacade = this.oLine.getFacade();
		// Act
		oFacade.setLabel("Line label");
		//Assert
		assert.equal(this.oLine.getLabel(), "Line label", "setLabel proxy is working");
	});

</script>
</head>

<body id="body" class="sapUiBody">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
